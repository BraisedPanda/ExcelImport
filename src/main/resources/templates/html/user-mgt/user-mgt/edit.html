		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">保底消费</label>
				<div class="layui-input-inline">
					<input name="" class="layui-input"  type="text" lay-verify="required" placeholder="请输入" autocomplete="off" >
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">透支水量</label>
				<div class="layui-input-inline">
					<input name="" class="layui-input"  type="text" lay-verify="required" placeholder="请输入" autocomplete="off">
				</div>
			</div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">通知方案选择</label>
		<div class="layui-input-block cifa">	
			<input name="fa" title="方案一" type="radio" value="1" checked="">
			<input name="fa" title="方案二" type="radio" value="2">
			<input name="fa" title="方案三" type="radio" value="3">
			<input name="fa" title="方案四" type="radio" value="4">
		</div>
	</div>	
	
  <div class="layui-form-item  window-block-btn">
    <div class="layui-input-block">
    	<button type="button" class="layui-btn layui-btn-primary window-btn" id="canleBtn" >取消</button>
      <button type="button" class="layui-btn window-btn" lay-submit="" lay-filter="confirmBtn">提交</button>
    </div>
 	</div>

<script src="../../../../static/layui.all.js"></script>
<script src="../../../../static/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../static/js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="../../../ztree/jquery.ztree.all.js" type="text/javascript"></script>
<script type="text/javascript">
	 //主动加载jquery模块
	layui.use(['jquery', 'layer'], function(){
		var $ = layui.jquery //重点处
		,layer = layui.layer;
		//得到父页面的值
		var index = (window.parent.index_);
		var id = (window.parent.id_);
		console.log(id);
		layui.use('form', function(){  
		 	var form = layui.form;
		 	//------表单提交-------
			form.on('submit(confirmBtn)', function (data) {
			    var obj = data.field;
			    console.log(obj);
			    //以下是ajax
			    
			    /*添加成功之后，关闭弹窗，刷新父页面*/
			    parent.layer.close(index);//关闭layer
			    $('#iframe',parent.document).attr('src', 'html/sys-mgt/sysUser-mgt/sysUser-mgt.html');
			});
			//取消
			$("body").on("click","#canleBtn",function(){
				parent.layer.close(index);//关闭layer
			})
			
			//选择付费方式
			form.on('select(fufei)', function(data){		 
			  console.log(data.value); //得到被选中的值
				if(data.value==0){
					$(".afterPay").show();
					$(".prepaid").hide();
				}else if(data.value==1){
					$(".afterPay").hide();
					$(".prepaid").show();
				}
			});      
			
		})	
	})
   
</script>
</html>
