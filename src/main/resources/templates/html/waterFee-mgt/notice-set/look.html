<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>水费管理 / 通知方案设置-查看</title>
 <link rel="stylesheet" href="../../../../static/css/layui.css" media="all">
   <link rel="stylesheet" type="text/css" href="../../../../static/css/common-layer.css"/>
   <style>
   	.layui-form-item{margin-bottom: 10px;}
   	.layui-form-select dl{max-height: 187px;}
   	.layui-form-item .layui-input-inline{width: 460px !important;}
 		.layui-form-item .layui-input-inline1{width: auto !important;border: none;}
 		.lableName{float: left; height: 38px;line-height: 38px;padding-right:0px;width: 160px;}
 		.layui-form-item .w70{width: 70px !important;}
 		.layui-form-item .w120{width:120px !important;}
   </style>
 </head>
 <body style="background: #fff;overflow-x:hidden ;" class="innerBody">
 
 <form class="layui-form layui-form-pane ml30" action="" id="formHtml" style="width: ;margin-top: 20px;" lay-filter="updForm">
   <div class="layui-form-item">
     <div class="layui-inline">
       <label class="layui-form-label label-120">方案名称</label>
       <div class="layui-input-inline">
         <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" value="方案1" placeholder="请输入">
       </div>
     </div>
   </div>
   <div class="layui-form-item">
     <div class="layui-inline">
       <label class="layui-form-label">试用付费方式</label>
 	     <div class="layui-input-inline">
 	       <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" value="后付费" placeholder="请输入">
 	     </div>
     </div>
   </div>
   <div class="layui-form-item">
     <div class="layui-inline">
       <label class="layui-form-label label-120">方案类型</label>
       <div class="layui-input-inline" style="height: 36px; border:1px solid #e6e6e6;">
   	  <input name="notice[tz]" title="通知" value="通知" type="checkbox" lay-filter="notice" lay-skin="primary" checked="checked" disabled="disabled">
   	  <input name="notice[cj]" title="催缴" value="催缴" type="checkbox" lay-filter="notice" lay-skin="primary" disabled="disabled">
       </div>
     </div>
   </div>
 	<!-- 方案类型 -->
 	<div class="notice1">
 		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 			<legend>短信模板配置</legend>
 		</fieldset>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 		    <div class="layui-input-inline layui-input-inline1" style="height: 36px;">
 			  <input name="model[1]" title="出账通知模板" value="出账通知模板" type="checkbox" lay-filter="model" lay-skin="primary" checked="checked" disabled="disabled">
 			  <input name="model[2]" title="催缴模板" value="催缴模板" type="checkbox" lay-filter="model" lay-skin="primary" disabled="disabled">
 			  <input name="model[3]" title="缴费成功模板" value="缴费成功模板" type="checkbox" lay-filter="model" lay-skin="primary" disabled="disabled">
 			  <input name="model[4]" title="关阀模板" value="关阀模板" type="checkbox" lay-filter="model" lay-skin="primary" disabled="disabled">
 		    </div>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">后付费账单出账通知：</span>
 		    <label class="layui-form-label">账单出账后</label>
 			<div class="layui-input-inline  w120">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <div class="layui-input-inline w70">
 				<select name="" lay-filter=""  disabled="disabled">
 					<option value="0" selected="selected">天</option>
 					<option value="1">小时</option>
 					 <option value="2">分钟</option>
 				</select>
 		    </div>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">后付费缴费成功通知：</span>
 		    <label class="layui-form-label">账单出账后</label>
 			<div class="layui-input-inline  w120">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <div class="layui-input-inline w70">
 				<select name="" lay-filter="" disabled="disabled">
 					<option value="0" selected="selected">天</option>
 					<option value="1">小时</option>
 					 <option value="2">分钟</option>
 				</select>
 		    </div>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">后付费催缴通知：</span>
 		    <label class="layui-form-label">缴费金额到账后</label>
 			<div class="layui-input-inline  w120">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <div class="layui-input-inline w70">
 				<select name="" lay-filter="" disabled="disabled">
 					<option value="0" selected="selected">天</option>
 					<option value="1">小时</option>
 					 <option value="2">分钟</option>
 				</select>
 		    </div>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">预付费余额不足通知：</span>
 		    <label class="layui-form-label">账户金额</label>
 			<div class="layui-input-inline w120">
 				<select name="" lay-filter="" disabled="disabled">
 					<option value="0" selected="selected"><(小于)</option>
 					<option value="1">=(等于)</option>
 					 <option value="2">≤(小于等于)</option>
 				</select>
 			</div>
 			<div class="layui-input-inline w70">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <span style="line-height: 38px;display: inline-block;">元</span>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">预付费充值到账通知：</span>
 		    <label class="layui-form-label">充值金额到账后</label>
 			<div class="layui-input-inline  w120">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <div class="layui-input-inline w70">
 				<select name="" lay-filter="" disabled="disabled">
 					<option value="0" selected="selected">天</option>
 					<option value="1">小时</option>
 					 <option value="2">分钟</option>
 				</select>
 		    </div>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">开阀通知：</span>
 		    <label class="layui-form-label">阀门开启后</label>
 			<div class="layui-input-inline  w120">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <div class="layui-input-inline w70">
 				<select name="" lay-filter="" disabled="disabled">
 					<option value="0" selected="selected">天</option>
 					<option value="1">小时</option>
 					 <option value="2">分钟</option>
 				</select>
 		    </div>
 		  </div>
 		</div>
 		<div class="layui-form-item">
 		  <div class="layui-inline">
 			<span class="lableName">关阀通知：</span>
 		    <label class="layui-form-label">阀门关闭前</label>
 			<div class="layui-input-inline  w120">
 			   <input type="text" name="" lay-verify="required" autocomplete="off" class="layui-input layui-disabled" readonly="readonly" placeholder="请输入">
 			</div>
 		    <div class="layui-input-inline w70">
 				<select name="" lay-filter="" disabled="disabled">
 					<option value="0" selected="selected">天</option>
 					<option value="1">小时</option>
 					 <option value="2">分钟</option>
 				</select>
 		    </div>
 		  </div>
 		</div>
 		
 	</div>
   <div class="layui-form-item  window-block-btn">
     <div class="layui-input-block">
     	<button type="button" class="layui-btn layui-btn-primary window-btn" id="canleBtn">取消</button>
       <button type="button" class="layui-btn window-btn" lay-submit="" lay-filter="confirmBtn">确定</button>
       
     </div>
  	</div>
 </form>
 
 
 </body>
 
 <script src="../../../../static/layui.all.js"></script>
 <script src="../../../../static/js/common.js" type="text/javascript" charset="utf-8"></script>
 <script type="text/javascript">
 	 //主动加载jquery模块
 	layui.use(['jquery', 'layer','laydate'], function(){
 		var $ = layui.jquery //重点处
 		,laydate = layui.laydate
 		,form = layui.form
 		,layer = layui.layer;
 		//得到父页面的id值
 		var index = (window.parent.index_);
 		console.log(index);
 		//取消
 		$("body").on("click",".window-btn",function(){
 			parent.layer.close(index);//关闭layer
 		})
 	})
    
 </script>
 </html>
